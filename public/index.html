<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mendeleev Game</title>
    <style>
        /* 기본 스타일 */
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }

        /* 시작 화면 및 종료 화면 스타일 */
        #start-screen,
        #end-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            z-index: 10;
        }

        #start-screen {
            display: flex;
        }

        #end-screen {
            display: none;
        }

        /* 팝업 기본 스타일 */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1000;
        }

        .popup.hidden {
            display: none;
        }

        .popup-content h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }

        .popup-content p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .popup-content button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup-content button:hover {
            background-color: #45a049;
        }

        /* 팝업 애니메이션 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        .popup {
            animation: fadeIn 0.5s ease forwards;
        }

        .popup.hidden {
            animation: fadeOut 0.5s ease forwards;
        }
    </style>
</head>

<body>
    <div id="stagePopup" class="popup hidden">
        <div class="popup-content">
            <h2 id="popupTitle">Stage 2</h2>
            <p id="popupMessage">Prepare for the next challenge!</p>
            <button id="popupButton">확인</button>
        </div>
    </div>


    <!-- 시작 화면 -->
    <div id="start-screen">
        <h1>Mendeleev's Card Game</h1>
        <input type="text" id="player-name-input" placeholder="Enter your name" style="padding: 10px; font-size: 16px;">
        <button id="start-button" style="padding: 10px 20px; font-size: 18px; margin-top: 20px;">Start Game</button>
    </div>

    <!-- 게임 화면 -->
    <div id="game-container"></div>

    <!-- 종료 화면 -->
    <div id="end-screen">
        <h1>Game Over</h1>
        <p id="final-score">Your Score: 0</p>
        <button id="restart-button" style="padding: 10px 20px; font-size: 18px; margin-top: 20px;">Play Again</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
    <script src="./js/UIManager.js"></script>
    <script src="./js/Phase1To3Scene.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/LogManager.js"></script>
    <script src="./js/GameManager.js"></script>
    <script src="./js/Element.js"></script>
    <script src="./js/Card.js"></script>
    <script src="./js/CardMove.js"></script>
    <script src="./js/CardStack.js"></script>
    <script src="./js/Field.js"></script>
    <script src="./js/FixedUI.js"></script>
    <script src="./js/MendeleevUI.js"></script>
    <script>
        document.getElementById('restart-button').addEventListener('click', function () {
            location.reload();
        });
    </script>

</body>

</html>
